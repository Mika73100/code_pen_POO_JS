<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Code Pen JS POO</title>
        
        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />


        <link rel="stylesheet" href="style.css" />
        <style id="css"></style>
    </head>
    <body>
        <div class="contianer"> 
            <div class="row">
                <div class="col-4 md-col-3 w-300">
                    <h1>ICI LE HTML</h1>
                    <textarea id="htmlBox" maxlength="100"></textarea>

                    <div id="togg1"><div class="spinner-border" role="status">
                        <span class="sr-only"></span></div></div>
                    <div id="togg2">Cliquez-moi !</div>



                    <span id="count">0/100</span>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"></div>
                        <div id="restant"></div>
                      </div>
                </div>

                
                
                <div class="col-4 md-col-3 w-300">
                    <h1>Ici le CSS</h1>
                    <textarea id="cssBox"></textarea>
                </div>

                <div class="col-4 md-col-3 w-300">
                    <h1>Ici le JS</h1>
                    <textarea id="jsBox"></textarea>
                </div>
                
                <div id="resultBox"></div>
                
            </div>
            <button onclick="run()">run</button>
        </div>
    </body>
    <script src="app.js"></script>
</html>
